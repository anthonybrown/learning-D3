<!DOCTYPE html>
<html lang='en' dir='ltr'>
<head>
	<meta charset='UTF-8'>
	<title>D3 JS</title>
	<meta http-equiv='X-UA-Compatiable' content='IE=edge,chrome=1' />
	<meta name='author' content='Tony Brown' />
	<meta name='viewport' content='width=device-width' />
	<link rel='stylesheet' href='assets/css/main.css' />
	<script src='assets/js/libs/d3.js'></script>
</head>
<body>
	<div class='center'>
		<header class='cf'>
			<h1>D3 Scalable Vector Graphics</h1>
			<nav>
				<ul>
					<li><a href='index.html'>boxes</a></li>
					<li><a href='demo1.html'>circles</a></li>
					<li><a href='demo2.html'>text</a></li>
					<li><a href='demo3.html'>data</a></li>
					<li><a href='barchart.html'>barcharts</a></li>
					<li><a href='labels.html'>labels</a></li>
				</ul>
			</nav>
		</header>
		<section id='main' class='cf'>
			<div id='output'>
				<svg>
					<rect width='50' height='50' style='fill: pink;' />
				</svg>
			</div>
			<div id='bar'>
				<h3>SVG Bar</h3>
				<svg>
					<rect width='50' height='200' style='fill: blue' />
				</svg>
				<h3>D3 Bar</h3>
				<div id='rect'>
					<script type="text/javascript" charset="utf-8">
						d3.select('#rect')// selects an HTML element
							.append('svg') // add the <svg> html element
							.append('rect') // add the <rect> svg element
								.attr('width', 50) // set the attribute of width
								.attr('height', 200)// set the attribute of height
								.style('fill', 'pink'); // add some style
					</script>
				</div>
			</div>
		</section>
	</div>
	<footer class='cf'>

	</footer>
		<script src='assets/js/app.js'></script>
	</body>
</html>
